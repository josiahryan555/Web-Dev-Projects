<body>
    <h1>Welcome To My Word Counter!</h1>

    <main>
        <textarea id="text-box" placeholder="Type Here"></textarea>
        <div class="counter-and-button-container">

            <div class="counter-container">
                <p class="word-character-counter" id="word-count">0</p>
                <p class="word-character-counter" id="word-label"> words</p>
            </div>
            <div class="counter-container">
                <p class="word-character-counter" id="character-count">0</p>
                <p class="word-character-counter" id="char-label"> characters</p>
            </div>

        </div>
    </main>

    <script src="updateCode.js"></script>

</body>
